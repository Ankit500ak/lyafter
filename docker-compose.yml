version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-default-secret-change-me}
      - DATABASE_URL=sqlite:////data/app.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - api_data:/data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health/live"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  api_data:
    driver: local
